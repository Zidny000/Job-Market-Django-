

{% extends 'core/base.html' %}

{% block content %}

<div class="animate-crossfade mx-10 pt-24 flex flex-col justify-center ">


    <div class="flex flex-col justify-center ">
        <h1 class="text-center mb-5 text-3xl pb-5 font-bold text-[#397f77]">All the CV for this Post</h1>
        {% if cv %}
            {% for c in cv %}
                <a href="{{ c.cv.url }}">
                    
                    {{c.cv.name}}
                    <button class="bg-[#397f77] hover:bg-blue-500 text-[#397f77]-700 font-semibold hover:text-black py-1 px-1 border border-[#397f77]-500 hover:border-transparent rounded" >Download</button>
                </a><br>
                
            {% endfor %}
        {% endif %}
    </div>
    


 
</div>
{% endblock %}
