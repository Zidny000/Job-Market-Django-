                    <input

                        value="{{request.user.username}}"
                        disabled

                    />
                </div>

          

                <div class="mb-5">
                    <!-- <label htmlFor="c-name" class="block text-lg text-gray-600 font-semibold mb-2">

    <div class="my-10">

    

      



        <form  class="lg:w-2/3 md:w-5/6 sm:w-full mx-auto">

            <div class="w-full mb-10">
                <h2 class="w-full border-b-2 border-b-[#397f77] text-2xl text-[#397f77]  font-semibold pb-3">Post Job</h2>
            </div>

    
            <div class="mb-5">
                <label htmlFor="title" class="block text-lg text-gray-600 font-semibold mb-2">Title</label>

                <input type="text" name="title" id="title" class=" bg-transparent w-full px-3 py-2 border-[1px] border-gray-300 focus:outline-none focus:border-[#397f77]" />
            </div>

            <div class="w-full md:w-1/3 p mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                  Category
                </label>
                <div class="relative">
                  <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                    <option>Development</option>
                    <option>Bank</option>
                    <option>Remote</option>
                    <option>Odd</option>
                  </select>
                  <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                  </div>
                </div>
            </div>


            <div class="mb-5">

                <label htmlFor="salary" class="block text-lg text-gray-600 font-semibold mb-2">Salary</label>

                <input min="0" type="number" name="salary" id="salary" class=" bg-transparent w-full px-3 py-2 border-[1px] border-gray-300 focus:outline-none focus:border-[#397f77]" />

            </div>

        

            <div class="grid lg:grid-cols-2 md:grid-cols-2 sm:grid-cols-1 gap-5">

             

                <div class="mb-5">
                    <label htmlFor="description" class="block text-lg text-gray-600 font-semibold mb-2">Description</label>

                    <textarea type="text" name="description" id="description" class=" bg-transparent w-full px-3 py-2 border-[1px] border-gray-300 focus:outline-none focus:border-[#397f77]"  ></textarea>
                </div>


            </div>

          

            <div class="w-fit ml-auto my-10">

                <button type="submit" class="px-10 py-2 bg-[#397f77] text-white text-lg font-semibold rounded-lg mb-5 hover:bg-[#18debb] duration-300">Post</button>
                
            </div>

        </form>

    </div>
</div>
